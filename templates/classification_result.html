<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .result-container .predicted-class {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
            font-weight: bold;
        }
        .result-container a {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .result-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Classification Result</h1>
        <div class="predicted-class">Predicted Class: {{ p_class }}</div>
        <br>
        <a href="{{ url_for('classification') }}">Back to Input</a>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
